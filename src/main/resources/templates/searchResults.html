<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Search Results</title>
</head>
<body>

<h1>게시글 검색 결과</h1>

<!-- 검색어를 다시 표시 -->
<p>검색어: <span th:text="${searchKeyword}"></span></p>

<!-- 검색 결과 테이블 -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Visit Start Date</th>
        <th>Visit End Date</th>
        <th>Comment Count</th>
        <th>Favorite Count</th>
        <th>Block Count</th>
        <th>Member</th>
    </tr>
    </thead>
    <tbody>
    <!-- 검색 결과를 반복하며 표시 -->
    <tr th:each="post : ${search.content}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.title}"></td>
        <td th:text="${post.visitStartDate}"></td>
        <td th:text="${post.visitEndDate}"></td>
        <td th:text="${post.commentCnt}"></td>
        <td th:text="${post.favoriteCnt}"></td>
        <td th:text="${post.blockCnt}"></td>
        <td th:text="${post.member.memberProfile.name}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
